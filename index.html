<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>CCS Wrestling Rankings</title>
    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>
</head>

<body>
    <header>
        <select id="weight-class" required>
            <option label="None" value="">None</option>
            <option label="106" value="106">106</option>
            <option label="113" value="113">113</option>
            <option label="120" value="120">120</option>
            <option label="126" value="126">126</option>
            <option label="132" value="132">132</option>
            <option label="138" value="138">138</option>
            <option label="145" value="145">145</option>
            <option label="152" value="152">152</option>
            <option label="160" value="160">160</option>
            <option label="170" value="170">170</option>
            <option label="182" value="182">182</option>
            <option label="195" value="195">195</option>
            <option label="220" value="220">220</option>
            <option label="285" value="285">285</option>
        </select>
        <button id="submit" type="submit">Search</button>
        <p id="child-count"></p>
        <div>
            <p>Filters</p>
            <!--
            <select id="filter-section" required>
                <option label="None" value="">None</option>
                <option label="106" value="106">106</option>
                <option label="113" value="113">113</option>
                <option label="120" value="120">120</option>
                <option label="126" value="126">126</option>
                <option label="132" value="132">132</option>
                <option label="138" value="138">138</option>
            </select>
            -->

            <select id="filter-year">
                <option label="None" value="">None</option>
                <option label="Freshman" value="freshman">Freshman</option>
                <option label="Sophomore" value="sophomore">Sophomore</option>
                <option label="Junior" value="junior">Junior</option>
                <option label="Senior" value="senior">Senior</option>
            </select>

            <p id="filter-test"></p>

        </div>
    </header>

    <main>
        <div id="content-area"></div>
    </main>
</body>

</html>
